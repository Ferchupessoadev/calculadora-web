<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link 
        rel="stylesheet" 
        href="style.css">
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Indic+Siyaq+Numbers&family=Noto+Sans+Math&display=swap" rel="stylesheet">
    <link 
        rel="preconnect" href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Indic+Siyaq+Numbers&family=Noto+Sans+Math&family=Oswald:wght@500&display=swap" 
        rel="stylesheet">
</head>
<body>
    <section class="section__calc">
        <div class="container-calc">
            <h1 class="container-calc__h1">Calculadora digital</h1>
            <div class="display">
                <div class="display__operacion">
                    <p class="display__num-1"></p>
                    <p class="display__signo"></p>
                    <p class="display__num-2"></p>
                </div>
                <p class="result"></p>
            </div>
            <div class="calc__container-btn">
                <div class="btn-num"><p class="btn__p">9</p></div>
                <div class="btn-num"><p class="btn__p">8</p></div><!--1 -->
                <div class="btn-num"><p class="btn__p">7</p></div><!--2 -->
                <div class="btn-num"><p class="btn__p">6</p></div><!--3 -->
                <div class="btn-num"><p class="btn__p">5</p></div><!--4 -->
                <div class="btn-num"><p class="btn__p">4</p></div><!--5 -->
                <div class="btn-num"><p class="btn__p">3</p></div><!--6 -->
                <div class="btn-num"><p class="btn__p">2</p></div><!--7 -->
                <div class="btn-num"><p class="btn__p">1</p></div><!--8 -->
                <div class="btn-num"><p class="btn__p">0</p></div><!--9 -->
                <div class="btn-ope"><p class="btn__p">+</p></div><!--10-->
                <div class="btn-ope"><p class="btn__p">-</p></div><!--11-->
                <div class="btn-ope"><p class="btn__p">*</p></div><!--12 -->
                <div class="btn-ope"><p class="btn__p">/</p></div><!--13 -->
                <div class="btn-result"><p class="btn__p">=</p></div><!--14 -->
                <div class="btn-delete"><p class="btn__p">‚Üê</p></div><!--15 -->
                <div class="btn-delete-all"><p class="btn__p">c</p></div><!--16 -->
            </div>
            <p class="container-calc__p">powered by Fernando M. Pessoa</p>
        </div>
    </section>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
